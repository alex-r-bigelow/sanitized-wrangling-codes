<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src="localScripts.js"></script>
    <script type="module" src="editor.js"></script>
    <style type="text/css">
      textarea.copyElement {
        display: none;
      }
      body {
        background-color: #333333;
      }
      .figure {
        background-color: white;
        border: 1px solid black;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

    <textarea class="copyElement"></textarea>
    <div class="figure"></div>
  </body>
</html>
